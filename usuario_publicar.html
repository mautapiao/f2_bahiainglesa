<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahía Inglesa - Descubre Destinos Turísticos Increíbles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <script src="js/login.js" defer></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top floating-nav shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#inicio">
                <i class="fas fa-umbrella-beach text-primary me-2 fs-3"></i>
                <span class="fs-3 fw-bold">Bahía Inglesa</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuario_page.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-regular fa-circle-xmark"></i> Cerrar
                            Sessión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Layout -->
    <div class="container _min-vh-100 _d-flex _align-items-center justify-content-center mb-4 py-4"
        style="margin-top: 76px;">

        <div class="card">
            <div class="card-header">
                Nuevo Anuncio
            </div>
            <div class="card-body">



                <div class="container">
                    <div class="form-card p-4 p-md-5">
                        <h2 class="text-center text-secondary fw-bold mb-4">Publica tu Anuncio Publicitario</h2>

                        <form>
                            <!-- Categoría -->
                            <div class="mb-3">
                                <label class="form-label">Categoría</label>
                                <select class="form-select" required>
                                    <option disabled selected>Selecciona una categoría</option>
                                    <option>Hotel</option>
                                    <option>Hostal</option>
                                    <option>Cabaña</option>
                                    <option>Camping</option>
                                </select>
                            </div>

                            <!-- Imagen -->
                            <div class="mb-3">
                                <label class="form-label">Imagen del anuncio</label>
                                <input type="file" class="form-control" required>
                            </div>

                            <!-- Tamaño -->
                            <div class="mb-3">
                                <label class="form-label">Tamaño del anuncio</label>
                                <select class="form-select" required>
                                    <option disabled selected>Selecciona el tamaño</option>
                                    <option>Pequeño</option>
                                    <option>Mediano</option>
                                    <option>Grande</option>
                                    <option>Destacado</option>
                                </select>
                            </div>

                            <!-- Ubicación -->
                            <div class="mb-3">
                                <label class="form-label">Ubicación del anuncio</label>
                                <select class="form-select" required>
                                    <option disabled selected>Dónde se mostrará</option>
                                    <option>Página Principal</option>
                                    <option>Sección Hospedaje</option>
                                    <option>Barra lateral</option>
                                    <option>Pie de página</option>
                                </select>
                            </div>

                            <!-- Plazo -->
                            <div class="mb-3">
                                <label class="form-label">Duración del anuncio</label>
                                <select class="form-select" required>
                                    <option disabled selected>Selecciona duración</option>
                                    <option>Por día</option>
                                    <option>Semanal</option>
                                    <option>Mensual</option>
                                    <option>Anual</option>
                                </select>
                            </div>

                            <!-- Descripción -->
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" rows="4"
                                    placeholder="Describe tu servicio, ubicación, contacto, etc." required></textarea>
                            </div>

                            <!-- Forma de pago -->
                            <div class="mb-4">
                                <label class="form-label">Método de pago</label>
                                <select class="form-select" required>
                                    <option disabled selected>Selecciona un método</option>
                                    <option>Webpay</option>
                                    <option>Transferencia Bancaria</option>
                                    <option>PayPal</option>
                                </select>
                            </div>

                            <!-- Botón -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-gold btn-lg fw-semibold">Pagar y Publicar</button>
                            </div>
                        </form>
                    </div>
                </div>




            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
