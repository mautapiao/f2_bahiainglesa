<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahía Inglesa - Descubre Destinos Turísticos Increíbles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <script src="js/login.js" defer></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top floating-nav shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#inicio">
                <i class="fas fa-umbrella-beach text-primary me-2 fs-3"></i>
                <span class="fs-3 fw-bold">Bahía Inglesa</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_page.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-regular fa-circle-xmark"></i> Cerrar
                            Sessión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Layout -->
    <div class="container justify-content-center mb-4" style="margin-top: 76px;">

        <div class="card">
            <div class="card-header">
                Gestión de Perfil
            </div>
            <div class="card-body">

                <div class="row justify-content-center w-100"> <!-- w-100 para que ocupe el ancho disponible -->
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5"> <!-- Ajusta columnas para controlar el ancho -->

                        <div class="card shadow login-card">
                            <div class="card-body p-4">
                                <h3 class="text-center text-secondary mb-4">Perfil de Usuario</h3>

                                <div id="alertSuccess" class="alert alert-success d-none" role="alert">
                                    Formulario enviado con exito!
                                </div>

                                <form id="registroForm" class="needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" id="nombreCompleto"
                                            value="Nombre del usuario" required>
                                        <div class="invalid-feedback">
                                            Por favor ingrese su nombre completo.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="correo" value="usuario@correo.cl"
                                            disabled>
                                        <div class="invalid-feedback">
                                            Por favor ingrese correo valido.
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Tipo de Rol</label>
                                        <select class="form-select" aria-label="">
                                            <option selected disabled>Seleccione una opción</option>
                                            <option value="1">ADMIN</option>
                                            <option value="2" selected>USUARIO</option>
                                            <option value="3">EDITOR</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Por favor ingrese correo valido.
                                        </div>
                                    </div>

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary">Actualizar</button>
                                    </div>

                                    <hr>

                                    <div class="d-grid mb-3">
                                        <a href="admin_user.html" type="button" class="btn btn-outline-secondary">Regresar</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>





            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
