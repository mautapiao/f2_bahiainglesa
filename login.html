<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahía Inglesa - Descubre Destinos Turísticos Increíbles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <script src="js/login.js" defer></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top floating-nav shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#inicio">
                <i class="fas fa-umbrella-beach text-primary me-2 fs-3"></i>
                <span class="fs-3 fw-bold">Bahía Inglesa</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Portal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main  -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row justify-content-center w-100"> <!-- w-100 para que ocupe el ancho disponible -->
            <div class="col-12 col-md-8 col-lg-6 col-xl-5"> <!-- Ajusta columnas para controlar el ancho -->
                <div class="card shadow login-card">
                    <div class="card-body p-4">
                        <h3 class="text-center text-secondary mb-4">Iniciar Sesión</h3>
                         <div id="alertFailLogin" class="alert alert-danger d-none" role="alert">
                            Email o contraseña incorrecta
                        </div>
                        <form id="frmLogin">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" name="email" id="email" required maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required maxlength="100">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                            <div class="text-center">
                                <a href="recuperar.html" class="small text-decoration-none text-primary">¿Olvidaste tu
                                    contraseña?</a><br>
                                <a href="registro.html" class="small text-decoration-none text-secondary">¿No tienes
                                    cuenta? Regístrate</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
